<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form id="registerForm">
        <h2>Register</h2>
    
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
    
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
    
        <input type="submit" value="Register">

        <p>Already have an account? <a href="/login">Login here</a></p> <!-- âœ… Hyperlink to login page -->

    </form>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("registerForm").addEventListener("submit", async function(event) {
                event.preventDefault();  // Prevent page reload
        
                let username = document.getElementById("username").value;
                let password = document.getElementById("password").value;
        
                console.log("Sending request to /register with:", { username, password }); // Debugging
        
                let response = await fetch("/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
        
                let result = await response.json();
                console.log("Response from server:", result); // Debugging
        
                if (result.status === "success") {
                    alert("Registration successful!");
                    window.location.href = "/login";
                } else {
                    document.getElementById("message").textContent = result.message;
                }
            });
        });
    </script>
</body>
</html>
