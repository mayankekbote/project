<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceO Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9fc;
            margin: 0;
            padding: 0;
        }

        /* Profile Section */
        .profile {
            position: relative;
            display: inline-block;
            cursor: pointer;
            position: absolute; /* Positioning the profile icon */
            top: 20px; /* Adjust this value to set the vertical position */
            right: 20px; /* Adjust this value to set the horizontal position */
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #68cce5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
        }

        .profile-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            min-width: 160px;
            z-index: 100;
        }

        .profile-menu a {
            display: block;
            padding: 10px;
            color: #0078a6;
            text-decoration: none;
            font-weight: bold;
        }

        /* Container for Dashboard */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
        }

        .left-column, .right-column {
            flex: 1;
            max-width: 50%;
        }

        h1 {
            text-align: center;
            color: #0078a6;
            font-size: 28px;
        }

        /* Sections */
        .budget-section, .expense-section, .summary-section {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #e3f2fd;
            box-shadow: 0 3px 6px rgba(0, 120, 166, 0.15);
        }

        /* Button Styles */
        button {
            background-color: #0078a6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f80;
        }

        button:active {
            background-color: #004e68;
        }

        .reset-button {
            background-color: #d9534f;
        }

        .reset-button:hover {
            background-color: #c9302c;
        }

        .reset-button:active {
            background-color: #a32020;
        }

        /* View Reports Button Styles */
        .view-reports-button {
            display: block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #0078a6; /* Blue color */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .view-reports-button:hover {
            background-color: #005f80; /* Darker blue on hover */
        }

        .view-reports-button:active {
            background-color: #004e68; /* Even darker blue when clicked */
        }

        /* Chart Container */
        .chart-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        #savingsChart {
            width: 100%; /* Ensure chart fills the container */
            height: 400px; /* Fixed height for consistent sizing */
        }
    </style>
</head>
<body>
    <!-- Profile section in top-right corner -->
    <div class="profile">
        <div class="profile-img" onclick="toggleMenu()">
            <span>U</span> <!-- Placeholder for user profile image or initials -->
        </div>
        <div class="profile-menu" id="profile-menu">
            <a href="{{ url_for('login') }}">Logout</a>
        </div>
    </div>

    <div class="container">
        <!-- Left Column -->
        <div class="left-column">
            <h1>FinanceO Dashboard</h1>
            <!-- Budget Input -->
            <div class="budget-section">
                <label for="daily-budget">Set Daily Budget:</label>
                <input type="number" id="daily-budget" placeholder="Enter budget amount" min="0">
                <button onclick="setBudget()">Set Budget</button>
            </div>
            <!-- Expense Input -->
            <div class="expense-section">
                <h2>Add Expense</h2>
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" placeholder="Enter amount" min="0">
                <label for="expense-type">Type:</label>
                <select id="expense-type">
                    <option value="Food">Food</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Travelling">Travelling</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                    <option value="Insurance">Insurance</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Stationery">Stationery</option>
                </select>
                <button onclick="addExpense()">Add Expense</button>
            </div>
            <!-- Expense Summary -->
            <div class="summary-section">
                <h2>Summary</h2>
                <p>Budget: ₹<span id="budget-value">0</span></p>
                <p>Total Expenses: ₹<span id="total-expenses">0</span></p>
                <p>Savings: ₹<span id="savings-value">0</span></p>
                <button class="reset-button" onclick="resetDashboard()">Reset Dashboard</button>
                <button class="view-reports-button" onclick="location.href='{{ url_for('reports') }}'">View Reports</button>
            </div>
        </div>

        <!-- Right Column -->
        <div class="right-column">
            <div class="chart-container">
                <canvas id="savingsChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let dailyBudget = 0;
        let totalExpenses = 0;
        let savings = 0;
        let expenseCategories = {
            Food: 0,
            Clothing: 0,
            Travelling: 0,
            Miscellaneous: 0,
            Insurance: 0,
            Grocery: 0,
            Healthcare: 0,
            Stationery: 0
        };
        let savingsChart;

        // Expense type colors
        const categoryColors = {
            "Food": "#ff6384",       // Red
            "Clothing": "#36a2eb",   // Blue
            "Travelling": "#ffce56", // Yellow
            "Miscellaneous": "#4bc0c0", // Teal
            "Insurance": "#9c27b0",  // Purple
            "Grocery": "#ff9800",    // Orange
            "Healthcare": "#00bcd4", // Cyan
            "Stationery": "#8bc34a"  // Green
        };

        // Get user data from sessionStorage or load from new user session
        function loadUserData(username) {
            const savedBudget = sessionStorage.getItem(username + "_dailyBudget");
            const savedExpenses = sessionStorage.getItem(username + "_totalExpenses");
            const savedCategories = sessionStorage.getItem(username + "_expenseCategories");

            if (savedBudget) {
                dailyBudget = parseFloat(savedBudget);
                document.getElementById("budget-value").innerText = dailyBudget.toFixed(2);
            }

            if (savedExpenses) {
                totalExpenses = parseFloat(savedExpenses);
                document.getElementById("total-expenses").innerText = totalExpenses.toFixed(2);
            }

            if (savedCategories) {
                expenseCategories = JSON.parse(savedCategories);
            }

            savings = dailyBudget - totalExpenses;
            document.getElementById("savings-value").innerText = savings.toFixed(2);
        }

        // Save user data to sessionStorage
        function saveUserData(username) {
            sessionStorage.setItem(username + "_dailyBudget", dailyBudget);
            sessionStorage.setItem(username + "_totalExpenses", totalExpenses);
            sessionStorage.setItem(username + "_expenseCategories", JSON.stringify(expenseCategories));
        }

        // Initialize Pie Chart
        function createChart() {
            const ctx = document.getElementById("savingsChart").getContext("2d");
            savingsChart = new Chart(ctx, {
                type: "pie",
                data: {
                    labels: ["Savings", "Food", "Clothing", "Travelling", "Miscellaneous", "Insurance", "Grocery", "Healthcare", "Stationery"],
                    datasets: [{
                        data: [
                            savings,
                            expenseCategories.Food,
                            expenseCategories.Clothing,
                            expenseCategories.Travelling,
                            expenseCategories.Miscellaneous,
                            expenseCategories.Insurance,
                            expenseCategories.Grocery,
                            expenseCategories.Healthcare,
                            expenseCategories.Stationery
                        ],
                        backgroundColor: [
                            "#28a745", // Savings (Green)
                            categoryColors.Food,
                            categoryColors.Clothing,
                            categoryColors.Travelling,
                            categoryColors.Miscellaneous,
                            categoryColors.Insurance,
                            categoryColors.Grocery,
                            categoryColors.Healthcare,
                            categoryColors.Stationery
                        ]
                    }]
                }
            });
        }

        // Update Chart
        function updateChart() {
            savingsChart.data.datasets[0].data = [
                savings,
                expenseCategories.Food,
                expenseCategories.Clothing,
                expenseCategories.Travelling,
                expenseCategories.Miscellaneous,
                expenseCategories.Insurance,
                expenseCategories.Grocery,
                expenseCategories.Healthcare,
                expenseCategories.Stationery
            ];
            savingsChart.update();
        }

        // Set Budget
        function setBudget() {
            dailyBudget = parseFloat(document.getElementById("daily-budget").value);
            if (isNaN(dailyBudget) || dailyBudget <= 0) {
                alert("Please enter a valid budget amount.");
                return;
            }

            savings = dailyBudget - totalExpenses;
            document.getElementById("budget-value").innerText = dailyBudget.toFixed(2);
            document.getElementById("savings-value").innerText = savings.toFixed(2);

            saveUserData("currentUser"); // Save data locally

            // Send budget update to the backend
            fetch('/add_expense', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    expense_amount: dailyBudget, // Budget amount
                    expense_type: "Budget Update", // Type of expense
                    remaining_budget: savings // Remaining budget after setting
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    console.log("Budget updated successfully!");
                } else {
                    console.error("Failed to update budget:", data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });

            updateChart();
        }

        // Add Expense
        // Add Expense
function addExpense() {
    let expenseAmount = parseFloat(document.getElementById("expense-amount").value);
    let expenseType = document.getElementById("expense-type").value;

    if (isNaN(expenseAmount) || expenseAmount <= 0) {
        alert("Please enter a valid expense amount.");
        return;
    }

    let newTotalExpenses = totalExpenses + expenseAmount;

    // Prevent expenses from exceeding budget
    if (newTotalExpenses > dailyBudget) {
        alert("Warning! You cannot add this expense as it exceeds your budget.");
        return;
    }

    // Update total expenses and savings
    totalExpenses = newTotalExpenses;
    savings = dailyBudget - totalExpenses;

    // Update category-specific expenses
    expenseCategories[expenseType] += expenseAmount;

    // Update UI
    document.getElementById("total-expenses").innerText = totalExpenses.toFixed(2);
    document.getElementById("savings-value").innerText = savings.toFixed(2);

    // Save data locally
    saveUserData("currentUser");

    // Send data to the backend
    fetch('/add_expense', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            expense_amount: expenseAmount,
            expense_type: expenseType,
            remaining_budget: savings
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === "success") {
            console.log("Expense added successfully!");
        } else {
            console.error("Failed to add expense:", data.message);
        }
    })
    .catch(error => {
        console.error("Error:", error);
    });

    // Update the pie chart
    updateChart();
}

// Reset Dashboard
function resetDashboard() {
    dailyBudget = 0;
    totalExpenses = 0;
    savings = 0;
    expenseCategories = {
        Food: 0,
        Clothing: 0,
        Travelling: 0,
        Miscellaneous: 0,
        Insurance: 0,
        Grocery: 0,
        Healthcare: 0,
        Stationery: 0
    };

    document.getElementById("daily-budget").value = "";
    document.getElementById("expense-amount").value = "";
    document.getElementById("budget-value").innerText = "0";
    document.getElementById("total-expenses").innerText = "0";
    document.getElementById("savings-value").innerText = "0";

    sessionStorage.removeItem("currentUser_dailyBudget");
    sessionStorage.removeItem("currentUser_totalExpenses");
    sessionStorage.removeItem("currentUser_expenseCategories");

    updateChart();
}

// Handle profile menu toggle
function toggleMenu() {
    const profileMenu = document.getElementById("profile-menu");
    profileMenu.style.display = profileMenu.style.display === "block" ? "none" : "block";
}

// Close profile menu when clicking outside
window.addEventListener("click", function(event) {
    const profileMenu = document.getElementById("profile-menu");
    const profileIcon = document.querySelector(".profile");

    if (!profileIcon.contains(event.target)) {
        profileMenu.style.display = "none";
    }
});

// Initialize the chart on page load
window.onload = () => {
    const username = "currentUser"; // Get the logged-in user's name
    loadUserData(username);
    createChart();
    updateChart();
};
</script>
</body>
</html>
